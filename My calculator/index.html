<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da fuck NOT a furry calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input title="Press ⬅➡⬆⬇ to move display, or set a pointer" id="display" readonly type="text" minlength="2" value="0">
        
        <div id="keys">
            <button onclick="appndToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appndToDisplay('7')">7</button>
            <button onclick="appndToDisplay('8')">8</button>
            <button onclick="appndToDisplay('9')">9</button>
            <button onclick="appndToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appndToDisplay('4')">4</button>
            <button onclick="appndToDisplay('5')">5</button>
            <button onclick="appndToDisplay('6')">6</button>
            <button onclick="appndToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appndToDisplay('1')">1</button>
            <button onclick="appndToDisplay('2')">2</button>
            <button onclick="appndToDisplay('3')">3</button>
            <button onclick="appndToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appndToDisplay('0')">0</button>
            <button onclick="appndToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="clearElementOnDisplay()" class="operator-btn">CE</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
