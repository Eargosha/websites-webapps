<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My firts slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img class="slide" src="1.jpg" alt="Image #1">
            <img class="slide" src="2.jpg" alt="Image #2">
            <img class="slide" src="3.jpg" alt="Image #3">
        </div>
        <button class="prevBtn" onclick="prevSlide()">&#10094</button>
        <button class="nextBtn" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
