<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="title">RANDOM PASSWORD GENERATOR</div> <br>
        <label for="len" id="label_len">Type password lenght here:</label>
        <input type="number" id="len" min="1" max="9999" value="5"> <br>
        
        <input type="checkbox" id="includeLowercase" checked="true">
        <label for="includeLowercase">include lowercase</label><br>
        <input type="checkbox" id="includeUppercase" checked="true">
        <label for="includeUppercase">include uppercase</label><br>
        <input type="checkbox" id="includeNumbers" checked="true">
        <label for="includeNumbers">include numbers</label><br>
        <input type="checkbox" id="includeSimbols" checked="true">
        <label for="includeSimbols">include simbols</label><br>
        
        <button id="generateBtn" onclick="generateRandomPassword()">Generate random password!</button> <br>
        <div id="passwordHolder">Some password will deployed right here</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
